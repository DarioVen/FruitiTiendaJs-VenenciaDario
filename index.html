<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1><span>Fruti</span><span>Tienda</span></h1>
    <button type="button" id="abrir-canasta"><i class="bi bi-basket"></i></button>
  </header>
  <main>
    <section>
      <div id="contenedorFrutas"></div>
    </section>
    <div class="modalCanasta">
      <h2>Su carrito</h2>
      <button type="button" id="cerrar-canasta"><i class="bi bi-x-circle"></i>Salir del carrito</button>
      <div id="carritoFrutas"></div>
      <div id="total"><p>Total de su compra: <span id="precioTotal">0</span> $</p></div>
    </div>
  </main>
  <script src="./js/frutas.js"></script>
  <script src="./js/Carrito.js"></script>
  <script src="./js/modal.js"></script>
  <script src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
